<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Colours</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div><p>Click the <span>Start</span> button to change the background colour in a set time interval</p></div>
        <div><p>And click the <span>Stop</span> button to stop this process</p></div>
        <div>
            <button class="cursor-pointer" id="start">Start</button>
            <button class="cursor-pointer" id="stop">Stop</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
